{% extends 'base.html' %}
{% block content %}
<h3>Shop Contact</h3>
<div class="card">
  <div class="card-body">
    <p class="mb-1"><strong>{{ shop_name }}</strong></p>
    <p class="mb-1">Address: {{ shop_address }}</p>
    <p class="mb-1">Phone: {{ shop_phone }}</p>
    <p class="mb-1">Email: {{ shop_email }}</p>
  </div>
</div>
{% endblock %}
