<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Welcome</title>
<link rel="icon" type="image/jpeg" href="static/image/icon.jpg">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body, a, img {
  cursor: none !important; /* hide default cursor everywhere */
}

html, body {
  height: 100%;
  margin: 0;
  background: #000; /* dark background */
  overflow: hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
}

.stage {
  position: relative;
  height: 100%;
  width: 100%;
  display: grid;
  place-items: center;
  overflow: hidden;
}

/* Hero image zoom */
.hero-link {
  display: block;
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1;
  text-decoration: none;
}
.hero {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  animation: zoomPulse 15s ease-in-out infinite;
}
@keyframes zoomPulse {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Smoke */
.smoke {
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(50,50,50,0.7) 0%, rgba(30,30,30,0.5) 70%, transparent 100%);
  border-radius: 50%;
  opacity: 0.8;
  filter: blur(80px);
  animation: rise 40s linear infinite;
  z-index: 2;
  pointer-events: none;
}
.top-left    { top: -150px; left: -150px; animation-direction: alternate; }
.top-right   { top: -150px; right: -150px; animation-delay: 5s; }
.bottom-left { bottom: -150px; left: -150px; animation-delay: 10s; }
.bottom-right{ bottom: -150px; right: -150px; animation-delay: 15s; }
@keyframes rise {
  0%   { transform: translate(0,0) scale(1); opacity: 0.7; }
  50%  { transform: translate(100px,-200px) scale(1.6); opacity: 0.5; }
  100% { transform: translate(-100px,-400px) scale(2.2); opacity: 0; }
}

/* Click Me text - bright glowing with smaller size */
.click-text {
  position: absolute;
  bottom: 50px;
  width: 100%;
  text-align: center;
  color: #ffffff; /* bright white */
  font-size: 1.8rem; /* reduced size */
  font-weight: bold;
  text-shadow: 
    0 0 8px #ffffff,  /* white glow */
    0 0 12px #00f,     /* blue glow */
    0 0 16px #f00;     /* red glow */
  z-index: 3;
  animation: textPulse 15s ease-in-out infinite;
  pointer-events: none;
}
@keyframes textPulse {
  0%,100%   { transform: translateY(0); }
  50%       { transform: translateY(-8px); }
}

/* ================= Fast Animated Cursor ================= */
.cursor-layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 30px;
  height: 30px;
  pointer-events: none;
  border-radius: 50%;
  filter: blur(15px);
  mix-blend-mode: screen;
  z-index: 9999;
  background: red;
  animation: colorShift 1s linear infinite alternate;
}

@keyframes colorShift {
  0%   { background: rgba(255,0,0,0.7); }
  25%  { background: rgba(0,0,255,0.7); }
  50%  { background: rgba(0,0,0,0.7); }
  75%  { background: rgba(0,255,255,0.7); }
  100% { background: rgba(255,0,0,0.7); }
}
</style>
</head>
<body>
<div class="stage">
  <a class="hero-link" href="{{ url_for('index') }}" aria-label="Enter Store">
    <img class="hero" src="static/image/kkk.jpg" alt="Enter Store">
  </a>

  <div class="smoke top-left"></div>
  <div class="smoke top-right"></div>
  <div class="smoke bottom-left"></div>
  <div class="smoke bottom-right"></div>

  <!-- Click Me text -->
  <div class="click-text">Click Me</div>
</div>

<!-- Multiple layers of cursor for blending effect -->
<div class="cursor-layer" id="cursor1"></div>
<div class="cursor-layer" id="cursor2"></div>
<div class="cursor-layer" id="cursor3"></div>

<script>
const cursors = [
  document.getElementById('cursor1'),
  document.getElementById('cursor2'),
  document.getElementById('cursor3')
];

document.addEventListener('mousemove', e => {
  cursors.forEach((cursor, i) => {
    const offset = i*5; // trailing effect
    cursor.style.transform = `translate3d(${e.clientX - 15 + offset}px, ${e.clientY - 15 + offset}px, 0)`;
  });
});
</script>
</body>
</html>
